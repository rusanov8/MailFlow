{% extends 'main/base.html' %}

{% block content %}
<h1>Логи рассылки</h1>
<hr>
<br>
{% if mailing_logs %}
<table class="table">
    <thead>
    <tr>
        <th scope="col" class="light-text">Последняя отправка</th>
        <th scope="col" class="light-text">Статус</th>
    </tr>
    </thead>
    <tbody>
    {% for log in mailing_logs %}
    <tr>
        <td class="light-text">{{ log.last_try }}</td>
        <td class="light-text">{{ log.status }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p class="light-text">Нет логов для отображения.</p>
{% endif %}
<nav class="nav nav-masthead justify-content-center">
    <div class="mt-4">
         <a class="nav-link" href="{% url 'mailing:view' pk=mailing_pk %}" >Назад к рассылке</a>
    </div>
</nav>
{% endblock %}
