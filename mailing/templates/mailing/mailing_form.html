{% extends 'main/base.html' %}

{% block title %}Создать рассылку{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h2>{% if object %} Редактирование рассылки {% else %} Создание рассылки {% endif %}</h2>
                </div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_table }}
                        {{ message_form.as_table }}
                        <button type="submit" class="btn btn-outline-primary mt-3">Сохранить</button>
                        <a href="{% url 'mailing:list' %}" class="btn btn-outline-secondary mt-3">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
