{% extends 'main/base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-header">
          <h3>Профиль</h3>
        </div>
        <div class="card-body">
          <form method="POST" class="form bg-dark text-white">
            {% csrf_token %}
            <div class="text-center mb-4">
              {% if user.avatar %}
              <img src="{{ user.avatar.url }}" alt="Аватар пользователя" width="300" class="img-thumbnail">
              {% endif %}
            </div>
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-secondary">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
