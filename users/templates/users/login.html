{% extends 'main/base.html' %}

{% block title %}Вход в систему - Mail Flow{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-5 mb-4">Вход в систему</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-secondary">Войти</button>
            </form>
            <br>
            <p class="mt-3">Еще не зарегистрированы?</p>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="{% url 'users:register' %}">Зарегистрируйтесь</a>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
