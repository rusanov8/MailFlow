{% extends 'main/base.html' %}

{% block title %}Клиент - Mail Flow{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="display-4 mt-5">Информация о клиенте</h1>
            <hr>

            <dl class="row">
                <dt class="col-sm-3">ФИО:</dt>
                <dd class="col-sm-9">{{ object.full_name }}</dd>

                <dt class="col-sm-3">Email:</dt>
                <dd class="col-sm-9">{{ object.email }}</dd>

                <dt class="col-sm-3">Комментарий:</dt>
                <dd class="col-sm-9">{{ object.comment }}</dd>
            </dl>

            <div class="mt-4">
                <a href="{% url 'clients:edit' pk=object.pk %}" class="btn btn-primary">Редактировать</a>
                <a href="{% url 'clients:delete' pk=object.pk %}" class="btn btn-outline-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
